<div class="fluid">
    <div class="row row-cols-2 section1">
        <div class="col-12">
            <h4 class="title">
                Branches
            </h4>
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-3">
                           <b>Branch Name</b> 
                        </div>
                        <div class="col-3">
                           <b>Manager</b> 
                        </div>
                        <div class="col-3">
                           <b>Email</b> 
                        </div>
                        <div class="col-3">
                           <b>Phonenumber</b> 
                        </div>
                    </div>
                  </div>
                <div class="card-body d-flex flex-nowrap overflow-auto">
                    <div *ngIf="show == false" class="spinner">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <ng-container *ngIf="show">
                        <div *ngFor="let branch of Branches" class="card-text">
                            <div class="row card-row">
                                <div class="col-3">
                                   <b>{{branch.name}}</b> 
                                </div>
                                <div class="col-3">
                                    {{branch.manager.userName}}
                                </div>
                                <div class="col-3">
                                    {{branch.manager.email}}
                                </div>
                                <div *ngIf="branch.manager.phoneNumber != null" class="col-3">
                                    {{branch.manager.phoneNumber}}
                                </div>
                                <div *ngIf="branch.manager.phoneNumber == null" class="col-3">
                                    Not available
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
