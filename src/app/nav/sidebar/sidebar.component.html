<div class="sidebar d-flex">
    <a routerLink="/Dashboard" class="logo">
        <img src="../../../assets/Images/SchematixLogo.png" alt="logoImg" id="logoImg">
    </a>
    <div class="links d-flex">
        <a routerLink="/Dashboard" routerLinkActive="active" class="link">
            <i class="fa-solid fa-gauge"></i><span>Dashboard</span>
        </a>
        <a routerLink="/Shifts" routerLinkActive="active" class="link">
            <i class="fa-regular fa-clock"></i><span>Shifts</span>
        </a>
        <a routerLink="/Branches" routerLinkActive="active" routerLinkActive="active" class="link">
            <i class="fa-regular fa-building"></i><span>Branches</span>
        </a>
        <a routerLink="/Employees" routerLinkActive="active" class="link">
            <i class="fa-regular fa-user"></i><span>Employees</span>
        </a>
       
        <div class="link">
            
        </div>
    </div>
    <div class="profile">
        <div class="row"> 
            <div class="col">
                <img src="../../../assets/Images/DefaultUserImage.png" class="profileImage">
            </div>
        </div>
        <div class="row" class="profileInfo">
            <div Id="profileName"><b>{{name}}</b></div>
        </div>
        <div class="row" class="ProfileLogout">
            <button class="d-flex btn" id="logout" (click)="onLogout()">
                <i class="fa-solid fa-right-from-bracket fa-rotate-180"></i><span>Logout</span>
            </button>
        </div>
    </div>
</div>
